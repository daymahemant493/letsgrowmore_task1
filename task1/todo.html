<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <h1>To-Do List</h1>
  <div>
  <form id="form1" onsubmit="return addItem('ul', this.input_el)">
    <input type="text" id="input_el" onfocus="this.value=''" onselect="this.value=''" placeholder="Enter a Task">
    <input type="submit" id="sub" value="Add">
  </form>
</div>
<div id="div1">
  <ul id="ul">
  </ul>
</div>
  <script src="todo.js"></script>
</body>
</html>
