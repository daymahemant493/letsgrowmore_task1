<html>
	<head>
		<title>calculator</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="C:\Users\dhruv\Desktop\bootstrap\bootstrap-5.1.3-dist\bootstrap-5.1.3-dist\css\bootstrap.css">
	<link rel="stylesheet" href="main.css">
	</head>
	<body>
	<style>
	div{
	margin-top:70px;
	}
	</style>
	<div align="center">
	<form name="cal">
	<br>
	<input id="e1"type="text" name="dis">
	<br>
	<br>
	<input type="button"value="9" onclick="cal.dis.value+='9'">
	<input type="button"value="8" onclick="cal.dis.value+='8'">
	<input type="button"value="7" onclick="cal.dis.value+='7'">
	<input type="button"value="+" onclick="cal.dis.value+='+'">
	<br><br>
	<input type="button"value="6" onclick="cal.dis.value+='6'">
	<input type="button"value="5" onclick="cal.dis.value+='5'">
	<input type="button"value="4" onclick="cal.dis.value+='4'">
	<input type="button"value="-" onclick="cal.dis.value+='-'">
	<br><br>
	<input type="button"value="3" onclick="cal.dis.value+='3'">
	<input type="button"value="2" onclick="cal.dis.value+='2'">
	<input type="button"value="1" onclick="cal.dis.value+='1'">
	<input type="button"value="*" onclick="cal.dis.value+='*'">
	<br><br>
	<input type="button"value="0" onclick="cal.dis.value+='0'">
	<input type="button"value="/" onclick="cal.dis.value+='/'">
	<input type="button"value="%" onclick="cal.dis.value+='%'">
	<input type="button"value="=" onclick="cal.dis.value=eval(cal.dis.value)">
	<br><br>
	<input id="d" type="button"value="del" onclick="cal.dis.value=' ' ">
	<input type="button"value="." onclick="cal.dis.value+='.'">
	</form>
	</div>
	</body>
</html>
